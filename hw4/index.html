<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/norm.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--1. Первый уровень («карты»)-->
    <div class="cards">
      <div class="quote">
        <blockquote>
          <q>Судьба тасует карты, а мы ими играем.</q>
        </blockquote>
        <cite>Артур Шопенгауэр</cite>
      </div>
      <div class="hearts">
        <img class="card1" src="images/card01.png" alt="card1" />
        <img class="card2" src="images/card01.png" alt="card2" />
        <img class="card3" src="images/card01.png" alt="card3" />
      </div>
    </div>
    <!--2. Второй уровень(“усложняемся”)-->
    <div class="boxes-block">
      <div class="boxes box1"></div>
      <div class="boxes box2"></div>
      <div class="boxes box3"></div>
    </div>
    <!--3. Третий уровень (“выезжающее меню”)-->
    <nav class="menu">
      <div class="menu-here">Menu here</div>
      <div class="hold-menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Contacts</a></li>
          <li><a href="#">Our team</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">News</a></li>
        </ul>
      </div>
    </nav>
    <!--4.Кто совсем молодец ("по желанию")-->
    <div class="block">
      <div class="box"></div>
    </div>
  </body>
</html>
